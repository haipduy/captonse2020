<section class="site-section bg-light" id="sign-in-section" data-aos="fade">
  <div class="container">
    <div class="row mb-5">
      <div class="col-12 text-center">
        <h2 class="section-title mb-3">Sign In</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1 mb-5">
      </div>
      <div class="col-md-10 mb-5">
        <form action="#" class="p-5 bg-white">
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="username">Username</label>
              <input type="text" id="username" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12 mb-3 md-0 mb-3">
              <label class="text-black" for="password">Password</label>
              <input type="password" id="password" class="form-control">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-6" style="text-align: left">
              <input (click)="onClose()" type="button" value="Close" style="color: dimgray" class="btn btn-light btn-md section-title">
            </div>
            <div (click)="onSubmit()" class="col-md-6" style="text-align: right">
              <input type="button" value="Submit" class="btn btn-primary btn-md text-white section-title">
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</section>
